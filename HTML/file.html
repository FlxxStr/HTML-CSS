<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
.container{
    font-size: 2em;
}
.word{
    color: brown;
    font-size: 2em;/*la dicitura 'em' serve a riferirsi alle
    caratteristiche del genitore, quindi in questo caso 2em= al doppio
    di 2em in quanto 2em Ã¨ anche il valore del genitore*/
}
    </style>
</head>
<body>
    <h1>Funzionamento CSS</h1>
    <main>
        <h2>Lorem ipsum dolor sit amet consectetur.</h2>
        <div class="container">
            <p>Lorem <span class="word">ipsum dolor</span> sit amet consectetur.</p>
        </div>
    </main>
    
</body>
</html>
